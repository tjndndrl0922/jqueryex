<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>for문 예제</h1>
	<script type="text/javascript">
		
		for(var i=1; i<10; i++){
			for(var y=0; y<i; y++){
				document.write('*');
			}
			document.write("<br>");
		}
	
	</script>
	
</body>
</html>
