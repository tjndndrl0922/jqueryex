<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<style>
	.red {color: red;}
	
	.blue {color: blue;}

</style>


<title>Insert title here</title>
</head>

<body>

	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li> <!-- class이름을 변경하면 color변경  -->
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		<li>다섯번째 아이템입니다.</li>
	</ul>

</body>

<script type="text/javascript">
	//$("#first").css("color", "blue");
	$("#first").addClass("blue"); // 뒤에 추가, 앞에 red class는 사라지지 않음
	$("#first").removeClass("red"); // red class 지우기
	
</script>	

</html>
