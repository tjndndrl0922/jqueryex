<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>for문 예제</h1>
	<script type="text/javascript">
	
		for(var i=2; i<10; i++){
			for(var y=1; y<10; y++){
				document.write(i + "*" + y  + "=" +  i*y + "&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br>");
			
		}
	
	</script>
</body>
</html>
